<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link href="style.css" rel="stylesheet">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>
<body>

<section class="head">
    <div>
        <h1>To-Do List</h1>
    </div>

</section>
 

<section id="todo-container">
    <div class="main">


        <div class="clickable">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter A Task....">
    <button id="add">Add The Item</button>
    <button id="clearAll" onclick="clearAllTasks()">Clear All</button>

        </div>

    <div class="result">
        <h2>List To Be Shown</h2>
    <ul id="taskList"></ul>
    </div>
    </div>
</section>
